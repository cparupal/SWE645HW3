<!DOCTYPE html>
<html>

<head>
  <title>Student Questionnaire</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="w3-light-grey">
  <div class="w3-content w3-margin-top" style="max-width: 1400px;">
    <div class="w3-whole w3-container w3-card w3-white w3-margin-bottom">
      <div class="w3-center w3-xlarge">Student Questionnaire</div>
      <div class="w3-whole">
        <form id="surveyForm" #surveySubmission="ngForm" (ngSubmit)="onClickSubmit(surveySubmission.value)" method="post" >
          <table class="w3-table-all">
            <thead>
              <tr>
                <th>Question</th>
                <th>Answer</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" name="firstName" id="firstName" required ngModel /></td>
              </tr>
              <tr>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" name="lastName" id="lastName" required ngModel /></td>
              </tr>
              <tr>
                <td><label for="streetAddress">Street
                    Address:</label></td>
                <td><input type="text" name="streetAddress" id="streetAddress" required ngModel /></td>
              </tr>
              <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" name="city" id="city" required ngModel /></td>
              </tr>
              <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" name="state" id="state" required ngModel /></td>
              </tr>
              <tr>
                <td><label for="zip">ZIP:</label></td>
                <td><input type="text" maxlength="5" name="zip" pattern="[0-9]{5}" placeholder="00000" id="zip" required
                    ngModel /></td>
              </tr>
              <tr>
                <td><label for="telephoneNumber">Telephone
                    Number:</label></td>
                <td><input type="tel" placeholder="703-703-7037" maxlength="12" name="telephoneNumber"
                    id="telephoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required ngModel /></td>
              </tr>
              <tr>
                <td><label for="firstName">Email:</label></td>
                <td><input type="email" placeholder="johndoe@gmu.edu" name="email" id="email" required ngModel /></td>
              </tr>
              <tr>
                <td><label for="dateOfSurvey">Name:</label></td>
                <td><input type="date" name="dateOfSurvey" id="dateOfSurvey" required ngModel /></td>
              </tr>
              <tr>
                <td>What did you like most about the campus? (You
                  can select multiple)</td>
                <td>
                  <div>
                    <input type="checkbox" name="likedStudents" id="likedStudents" ngModel /><label for="likedStudents"
                      class="gpaz4-checkbox-label">Students</label>
                  </div>
                  <div>
                    <input type="checkbox" name="likedLocation" id="likedLocation" ngModel /> <label for="likedLocation"
                      class="gpaz4-checkbox-label">Location</label>
                  </div>
                  <div>
                    <input type="checkbox" name="likedCampus" id="likedCampus" ngModel /> <label for="likedCampus"
                      class="gpaz4-checkbox-label">Campus</label>
                  </div>
                  <div>
                    <input type="checkbox" name="likedAtmosphere" id="likedAtmosphere" ngModel /> <label
                      for="likedAtmosphere" class="gpaz4-checkbox-label">Atmosphere</label>
                  </div>
                  <div>
                    <input type="checkbox" name="likedDormRooms" id="likedDormRooms" ngModel /> <label
                      for="likedDormRooms" class="gpaz4-checkbox-label">Dorm
                      Rooms</label>
                  </div>
                  <div>
                    <input type="checkbox" name="likedSports" id="likedSports" ngModel /> <label for="likedSports"
                      class="gpaz4-checkbox-label">Sports</label>
                  </div>
                </td>
              </tr>
              <tr>
                <td><label for="interestedBy">Interested
                    by:</label></td>
                <td>
                  <input type="radio" id="contactChoice1" name="interestedBy" value="Friends" ngModel />
                  <label for="contactChoice1">Friends</label>
                  <input type="radio" id="contactChoice2" name="interestedBy" value="Television" ngModel />
                  <label for="contactChoice2">Television</label>
                  <input type="radio" id="contactChoice3" name="interestedBy" value="Internet" ngModel />
                  <label for="contactChoice3">Internet</label>
                  <input type="radio" id="contactChoice3" name="interestedBy" value="Other" ngModel />
                  <label for="contactChoice3">Other</label>
                </td>
              </tr>
              <tr>
                <td><label for="schoolRecommendation">Likelihood
                    of recommending school to other prospective
                    students:</label></td>
                <td><select id="schoolRecommendation" name="schoolRecommendation" ngModel>
                    <option disabled selected value="">Choose
                      one</option>
                    <option value="Very Likely">Very Likely</option>
                    <option value="Likely">Likely</option>
                    <option value="Unlikely">Unlikely</option>
                  </select></td>
              </tr>
              <tr>
                <td><label for="raffleEntry">Raffle entry
                    (enter at least ten comma separated numbers ranging
                    from 1 through 100):</label></td>
                <td><input type="text" id="raffleEntry"
                    pattern="(([1-9]|[1-9][0-9]|100),){9}(([1-9]|[1-9][0-9]|100),)*(([1-9]|[1-9][0-9]|100)){1}"
                    name="raffleEntry" ngModel /></td>
              </tr>
              <tr>
                <td><label for="additionalComments">Additional
                    comments:</label></td>
                <td><textarea form="surveySubmission" id="additionalComments" name="additionalComments" rows="5" cols="100" ngModel></textarea></td>
              </tr>
            </tbody>
          </table>
          <div class="w3-center w3-margin-top  w3-margin-bottom">
            <button type="submit">Submit</button>
            <button type="reset">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
